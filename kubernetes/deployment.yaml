apiVersion: apps/v1
kind: Deployment
metadata:
  name: unweb-frontend
  labels:
    app: unweb
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unweb
      component: frontend
  template:
    metadata:
      labels:
        app: unweb
        component: frontend
    spec:
      containers:
      - name: frontend
        image: waelouf/unweb-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unweb-backend
  labels:
    app: unweb
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unweb
      component: backend
  template:
    metadata:
      labels:
        app: unweb
        component: backend
    spec:
      containers:
      - name: backend
        image: waelouf/unweb-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
