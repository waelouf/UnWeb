<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Opening brackets showing transformation -->
  <g>
    <!-- Left HTML bracket (opening) -->
    <path d="M 15 15 L 8 15 L 8 45 L 15 45" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Right HTML bracket (opening/unwrapping) -->
    <path d="M 25 15 L 32 15 L 32 45 L 25 45" stroke="#667eea" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Arrow showing transformation -->
    <path d="M 38 30 L 48 30" stroke="#764ba2" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 45 27 L 48 30 L 45 33" stroke="#764ba2" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Clean markdown lines (result) -->
    <line x1="55" y1="20" x2="75" y2="20" stroke="#764ba2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="55" y1="30" x2="72" y2="30" stroke="#764ba2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="55" y1="40" x2="70" y2="40" stroke="#764ba2" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Text: UnWeb -->
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2d3748">
    Un<tspan fill="url(#gradient)">Web</tspan>
  </text>
</svg>